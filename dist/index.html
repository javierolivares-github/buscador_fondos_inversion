<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buscador de Fondos de Inversión</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="contenedor">
    <h1>Buscador de fondos de inversión</h1>
    <hr>

    <div class="perfilRiesgo">
      <h2>¿Con qué perfil de riesgo te identificas?</h2>
      <form>
        <p>Selecciona tu opción</p>
        <div class="form-group">
          <input type="radio" id="conservador" value="conservador">
          <label for="conservador">CONSERVADOR</label>
        </div>
        <div class="form-group">
          <input type="radio" id="moderado" value="moderado">
          <label for="moderado">MODERADO</label>
        </div>
        <div class="form-group">
          <input type="radio" id="crecimiento" value="crecimiento">
          <label for="crecimiento">CRECIMIENTO</label>
        </div>
      </form>
    </div>
  </section>




  <!-- <script src="./desafio2.js"></script> -->
</body>
</html>
